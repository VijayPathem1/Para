<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h{
        font-family: 'Times New Roman', Times, serif;
        font-size: 40;
        
    }
    p{
        font-style: italic;
    }

    
    strong{
        font-size: 30;
        text-decoration: underline;
        color: blue;
    }
    div{
        text-transform: capitalize;
        color: brown;
    }

</style>
<body>
    <h><b>CSS</b></h>
    <p><strong>Cascading Style Sheets (CSS)</strong> is a style sheet language used for describing<br>
         the presentation of a document written in a markup language such as HTML<br>
         or XML (including XML dialects such as SVG, MathML or XHTML).</p>
    <div>github</div>
</body>
</html>
